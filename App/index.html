<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Auphonic</title>
  <meta name="viewport" content="initial-scale=1.0 maximum-scale=1.0 user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <style type="text/css">
    .hidden {
      display: none;
    }
  </style>
  <script type="text/javascript">
    // Set up globals
    (function() {
      this.__PLATFORM = 'ios';  // 'ios' or 'android'
      this.__CORDOVA_VERSION = '3.0.0';
      this.__SERVER_URL = this.__FALLBACK_SERVER_URL = 'https://auphonic.com/mobile/' + this.__CORDOVA_VERSION + '/';

      // REMOVE WHEN DEPLOYING
      // Update this if you are testing the application locally.
      var LOCAL_IP = '192.168.178.109';  // change this to your local IP address!
      var DEVbaseURL = '/App/';
      // Local test URL for the Server scripts. Remove this when deploying.
      this.__SERVER_URL = 'http://' + LOCAL_IP + DEVbaseURL + '../Server/' + this.__CORDOVA_VERSION + '/';
      if (new RegExp('^' + DEVbaseURL).test(location.pathname)) {
        this.__LOCALHOST__ = true;
        this.__baseURL = DEVbaseURL;
        document.write('<base href="' + DEVbaseURL + '" />');
      }
      // END REMOVE WHEN DEPLOYING
    })();
  </script>
  <script type="text/javascript" src="Spinner.js"></script>
  <link rel="stylesheet" media="all" type="text/css" href="App.css">
</head>
<body class="chrome-invisible">
  <div id="splash" class="splash">
    <div class="logo"></div>
  </div>
  <div id="login" class="login hidden"></div>
  <div id="retry" class="retry hidden">
    <a href="#" class="button expand">Retry</a>
  </div>
  <div id="native-notice" class="notice native">
    <div class="notice-inner text">
      <h1>A network error ocurred</h1>
      Please put your device in some elevated position to regain Internet access!
    </div>
  </div>
  <script type="text/javascript">
    // These need to be blocking
    document.write('\x3Cscript type="text/javascript" src="cordova.' + this.__PLATFORM + '.js">\x3C/script>');
    document.write('\x3Cscript type="text/javascript" src="Loader.js">\x3C/script>');

    // On iOS, this method receives a remote file to upload to Auphonic
    // The global variable will be handled within Controller/Production
    if (this.__PLATFORM == 'ios') window.handleOpenURL = function(file) {
      window.__UPLOAD_FILE = file;
    };
  </script>
</body>
</html>
